<!DOCTYPE html>
<html>
<head>
	<title>Content HTML</title>
</head>
<body>
	<h2>Pengubahan content HTML menggunakan javascript</h2>
	<p id="ubah">
		Ini adalah contoh kalimat yang belum diubah
	</p>
	<button onclick="document.getElementById('ubah').innerHTML = 'Kalimat ini telah diubah!">Ubah</button>
</body>
</html>
