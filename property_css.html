<!DOCTYPE html>
<html>
<head>
	<title>Property CSS</title>
</head>
<body>
	<h2>Pengubahan property CSS pada HTML menggunakan javascript</h2>
	<font id="konten">
		Huruf pada kalimat ini akan diganti menjadi 'arial.'
	</font>
	<br>
	<button onclick="document.getElementById('konten').style.fontFamily = 'arial'">Arial</button>
</body>
</html>
