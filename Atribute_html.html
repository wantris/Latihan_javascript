<!DOCTYPE html>
<html>
<head>
	<title>Attribute HTML</title>
</head>
<body>
	<h2>Pengubahan attribute HTML menggunakan javascript</h2>
	<font id="ubah">
		Ini adalah kalimat yang akan diubah nilai attribute-nya menggunakan JavaScript
	</font>
	<br>
	<button onclick="document.getElementById('ubah').color = 'red'">Ubah</button>
</body>
</html>
